<div class="row">

	<nav class="ad-column col-md-2 bs-docs-sidebar">

	<div class="cold-md-8" ng-controller="roomlistingCtrl">
		<div class="col-md-8">
			<h3> Your rooms </h3>

			<div ng-repeat='room in adminRooms'> 
				<!--<a href="/#/room/{{room._id}}"> {{room.roomName}} - {{room.description}}</a> -->
				<a href="" ng-click="goToRoom(room._id)"> {{room.roomName}} - {{room.description}}</a>
				<p ng-repeat='tag in room.tags'> {{tag}}</p>
				<p> {{room.currentUsers}} / {{room.userLimit}}</p>
				<hr>
			</div> 

			<h3> Public rooms </h3>


			<div ng-repeat='room in publicRooms'> 
				<a href="/#/room/{{room._id}}"> {{room.roomName}} - {{room.description}}</a>
				<p ng-repeat='tag in room.tags'> {{tag}}</p>
				<p> {{room.currentUsers}} / {{room.userLimit}}</p>
				<hr>	
			</div> 

			<a href="/#/"> Home </a>
		</div>
	</div>

	<nav class="col-md-2 bs-docs-sidebar">
		<ul class="nav nav-stacked fixed sidebar-right">
			<li>
				<span>Some Content Here?</span>
			</li>
		</ul>
	</nav>
