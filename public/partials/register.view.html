<h1>Register</h1>
<p>{{error}}</p>
<form name="registerForm">
  	<div class="form-group">
      	<label>Email</label>		
      	<input class="form-control" ng-model="user.email"></input>
    </div>
    <div class="form-group">
        <label>Password</label>
        <textarea name="password" class="form-control" ng-model="user.password" ng-minlength="2"></textarea>
        
        <div role="alert"><span class="error" ng-show="registerForm.password.$error.minlength">Too short!</span></div>
    </div>
    <div class="form-group">
        <label>Name</label>
        <textarea class="form-control" ng-model="user.name"></textarea>
    </div>
 	<input type="button" class="btn btn-primary" value="Register" ng-click="register()"></input>
 	<a class="btn btn-primary" href="/#/">Home</a>
</form>
