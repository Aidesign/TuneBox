<div class="col-md-6 col-md-offset-3">
	<h3>Edit room</h3>

	<div ng-show="showError" class="alert alert-danger"><strong>Error: </strong>{{error}}</div>
	<div ng-show="showSuccess" class="alert alert-success">Changes saved</div>

	<div class="form-group">
		<label for="roomName">Room name:</label>
		<input ng-model="room.roomName" type="text" class="form-control" id="roomName">
	</div>

	<div class="form-group">
		<label for="desc">Description:</label>
		<textarea ng-model="room.description" type="textarea" class="form-control" id="desc"></textarea>
	</div>

	<div class="form-group">
		<label>Tags:</label>
		<textarea ng-list="," class="form-control" ng-model=room.tags></textarea>
	</div>

	<input class="btn btn-default" ng-click="save()"  ng-disabled="edited" value="Save">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
