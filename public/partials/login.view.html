<h1>Login</h1>

<form>
	<p>{{error}}</p>
  	<div class="form-group">
      	<label>Email</label>		
      	<input class="form-control" ng-model="user.email"></input>
    </div>
    <div class="form-group">
        <label>Password</label>
        <textarea class="form-control" ng-model="user.password"></textarea>
    </div>
 	<input type="button" class="btn btn-primary" value="Login" ng-click="login()"></input>
 	<a class="btn btn-primary" href="/#/">Home</a>
</form>
