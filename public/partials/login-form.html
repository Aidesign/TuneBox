<h1>Login</h1>

<form>
    <div class="form-group">
        <label>Email</label>		
        <input class="form-control" ng-model="user.email"></input>
    </div>
    <div class="form-group">
        <label>Password</label>		
        <input class="form-control" ng-model="user.password"></input>
    </div>
    <input type="button" class="btn btn-primary" value="Login" ng-click="login()"></input>
</form>
