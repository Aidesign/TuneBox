<div class="container-fluid">
	
	<div class="row-fluid">

		<nav class="ad-column col-md-2 bs-docs-sidebar">
			<ul class="nav nav-stacked fixed sidebar-left">
				<li class="small-margin-left">
					<span>Place some ads here</span>
				</li>
					<!--<li class="small-margin-left">
						<span>Place some ads here</span>
					</li>
					<li class="small-margin-left">
						<span>Place some ads here</span>
					</li>-->
			</ul>
		</nav>


		<div class="col-md-8">
			<div class="row-fluid">
				<div class="col-md-12">
					<a href ng-click="showPublicRooms()" ng-class="publicActive" class="room-type-selection">Public Rooms</a>
					<a href ng-click="showYourRooms()" ng-class="yourActive" class="room-type-selection">Your rooms</a>
					<hr id="room-separator">
					<br>

					<div ng-show="yourRoom" ng-repeat='room in adminRooms' class="inline-block room-details"> 
						<!--<a href="/#/room/{{room._id}}"> {{room.roomName}} - {{room.description}}</a> -->
						<!-- <img src="images/thumbnail.jpg" class="room_thumbnail"> -->
						<img ng-src="data:image/png;base64, {{ room.thumbnail }}" class="room_thumbnail">
						<br>
						<a class="room-name-link" href ng-click="goToRoom(room._id)"> {{room.description}}</a>
						<br>
						<span class="room-tag-text" ng-repeat='tag in room.tags'> {{tag}}</span>
						<br>
						<span class="room-user-amount"> {{room.currentUsers}} / {{room.userLimit}} Viewers on {{room.roomName}}</span>
					</div>  
				</div>
			</div>
			<div class="row-fluid">
				<div class=col-md-12>
					<div ng-show="publicRoom" ng-repeat='room in publicRooms' class="inline-block room-details">
						<img src="images/thumbnail_2.jpg" class="room_thumbnail"> 
						<br>
						<a class="room-name-link" href="/#/room/{{room._id}}"> {{room.description}}</a>
						<br>
						<span class="room-tag-text" ng-repeat='tag in room.tags'> {{tag}}</span>
						<br>
						<span class="room-user-amount"> {{room.currentUsers}} / {{room.userLimit}} Viewers on {{room.roomName}}</span>
					</div> 
				</div>
			</div>
		</div>

		<nav class="col-md-2 bs-docs-sidebar">
			<ul class="nav nav-stacked fixed sidebar-right">
				<li>
					<span>Tag Selection Here?</span>
				</li>
			</ul>
		</nav>
</div>
